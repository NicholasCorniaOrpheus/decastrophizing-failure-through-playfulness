        <style type="text/css">

             #mynetwork {
                 width: 800px;
                 height: 400px;
                 background-color: #1C1A19;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             

             
             /* position absolute is important and the container has to be relative or absolute as well. */
          div.popup {
                 position:absolute;
                 top:0px;
                 left:0px;
                 display:none;
                 background-color:#f5f4ed;
                 -moz-border-radius: 3px;
                 -webkit-border-radius: 3px;
                 border-radius: 3px;
                 border: 1px solid #808074;
                 box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
          }

          /* hide the original tooltip */
          .vis-tooltip {
            display:none;
          }

        <script type="text/javascript">

              // initialize global variables.

              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {

27\u003ecomplexity\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": 441.1750029737202, "y": -520.3678308037267}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "75", "label": "Jennell Jaquays", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/75\u0027\u003eJennell Jaquays\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": -348.2054808166268, "y": -318.5849193166173}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "78", "label": "Xanderning the Dungeon", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/78\u0027\u003eXanderning the Dungeon\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": -325.4965748306874, "y": -88.20059283965578}]);
                  edges = new vis.DataSet([{"from": "3", "to": "72", "width": 1}, {"from": "3", "to": "10", "width": 1}, {"from": "3", "to": "24", "width": 1}, {"from": "3", "to": "44", "width": 1}, {"from": "3", "to": "45", "width": 1}, {"from": "3", "to": "50", "width": 1}, {"from": "72", "to": "24", "width": 1}, {"from": "72", "to": "47", "width": 10}, {"from": "79", "to": "47", "width": 10}, {"from": "79", "to": "24", "width": 10}, {"from": "10", "to": "24", "width": 1}, {"from": "80", "to": "50", "width": 10}, {"from": "80", "to": "47", "width": 10}, {"from": "80", "to": "24", "width": 10}, {"from": "45", "to": "24", "width": 1}, {"from": "48", "to": "24", "width": 10}, {"from": "48", "to": "47", "width": 10}, {"from": "44", "to": "24", "width": 1}, {"from": "75", "to": "78", "width": 10}, {"from": "75", "to": "24", "width": 10}, {"from": "47", "to": "24", "width": 10}, {"from": "78", "to": "24", "width": 10}, {"from": "50", "to": "24", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"configure": {"enabled": false}, "edges": {"color": {"inherit": true}, "smooth": false}, "physics": {"barnesHut": {"gravitationalConstant": -12050}, "minVelocity": 0.75}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  
                  // make a custom popup
                      var popup = document.createElement("div");
                      popup.className = 'popup';
                      popupTimeout = null;
                      popup.addEventListener('mouseover', function () {
                          console.log(popup)
                          if (popupTimeout !== null) {
                              clearTimeout(popupTimeout);
                              popupTimeout = null;
                          }
                      });
                      popup.addEventListener('mouseout', function () {
                          if (popupTimeout === null) {
                              hidePopup();
                          }
                      });
                      container.appendChild(popup);


                      // use the popup event to show
                      network.on("showPopup", function (params) {
                          showPopup(params);
                      });

                      // use the hide event to hide it
                      network.on("hidePopup", function (params) {
                          hidePopup();
                      });

                      // hiding the popup through css
                      function hidePopup() {
                          popupTimeout = setTimeout(function () { popup.style.display = 'none'; }, 500);
                      }

                      // showing the popup
                      function showPopup(nodeId) {
                          // get the data from the vis.DataSet
                          var nodeData = nodes.get([nodeId]);
                          popup.innerHTML = nodeData[0].title;

                          // get the position of the node
                          var posCanvas = network.getPositions([nodeId])[nodeId];

                          // get the bounding box of the node
                          var boundingBox = network.getBoundingBox(nodeId);

                          //position tooltip:
                          posCanvas.x = posCanvas.x + 0.5 * (boundingBox.right - boundingBox.left);

                          // convert coordinates to the DOM space
                          var posDOM = network.canvasToDOM(posCanvas);

                          // Give it an offset
                          posDOM.x += 10;
                          posDOM.y -= 20;

                          // show and place the tooltip.
                          popup.style.display = 'block';
                          popup.style.top = posDOM.y + 'px';
                          popup.style.left = posDOM.x + 'px';
                      }
                  


                  

                  return network;

              }
              drawGraph();
        </script>
