        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "54", "label": "innovation", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/54\u0027\u003einnovation\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": -654.3617296059844, "y": -1000.0}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "20", "label": "civilization", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/20\u0027\u003ecivilization\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": -121.84211108105261, "y": -155.64648570964533}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "21", "label": "culture", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/21\u0027\u003eculture\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": 102.44646294877474, "y": 462.2507760761922}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "12", "label": "Johan Huizinga", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/12\u0027\u003eJohan Huizinga\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": 614.1225488054317, "y": -195.0766043024798}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "8", "label": "play", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/8\u0027\u003eplay\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": 704.5756998188856, "y": 348.0288922703712}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "52", "label": "politics", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/52\u0027\u003epolitics\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": -644.9408708860553, "y": 540.443421665562}]);
                  edges = new vis.DataSet([{"from": "54", "to": "20", "width": 1}, {"from": "21", "to": "12", "width": 1}, {"from": "21", "to": "20", "width": 1}, {"from": "21", "to": "8", "width": 1}, {"from": "21", "to": "52", "width": 1}, {"from": "52", "to": "20", "width": 1}, {"from": "12", "to": "8", "width": 1}, {"from": "12", "to": "20", "width": 1}, {"from": "8", "to": "20", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"configure": {"enabled": false}, "edges": {"color": {"inherit": true}, "smooth": false}, "physics": {"barnesHut": {"gravitationalConstant": -12050}, "minVelocity": 0.75}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  
                  // make a custom popup
                      var popup = document.createElement("div");
                      popup.className = 'popup';
                      popupTimeout = null;
                      popup.addEventListener('mouseover', function () {
                          console.log(popup)
                          if (popupTimeout !== null) {
                              clearTimeout(popupTimeout);
                              popupTimeout = null;
                          }
                      });
                      popup.addEventListener('mouseout', function () {
                          if (popupTimeout === null) {
                              hidePopup();
                          }
                      });
                      container.appendChild(popup);


                      // use the popup event to show
                      network.on("showPopup", function (params) {
                          showPopup(params);
                      });

                      // use the hide event to hide it
                      network.on("hidePopup", function (params) {
                          hidePopup();
                      });

                      // hiding the popup through css
                      function hidePopup() {
                          popupTimeout = setTimeout(function () { popup.style.display = 'none'; }, 500);
                      }

                      // showing the popup
                      function showPopup(nodeId) {
                          // get the data from the vis.DataSet
                          var nodeData = nodes.get([nodeId]);
                          popup.innerHTML = nodeData[0].title;

                          // get the position of the node
                          var posCanvas = network.getPositions([nodeId])[nodeId];

                          // get the bounding box of the node
                          var boundingBox = network.getBoundingBox(nodeId);

                          //position tooltip:
                          posCanvas.x = posCanvas.x + 0.5 * (boundingBox.right - boundingBox.left);

                          // convert coordinates to the DOM space
                          var posDOM = network.canvasToDOM(posCanvas);

                          // Give it an offset
                          posDOM.x += 10;
                          posDOM.y -= 20;

                          // show and place the tooltip.
                          popup.style.display = 'block';
                          popup.style.top = posDOM.y + 'px';
                          popup.style.left = posDOM.x + 'px';
                      }
                  


                  

                  return network;

              }
              drawGraph();
        </script>
