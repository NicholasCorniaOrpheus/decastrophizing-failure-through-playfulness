        <center>

        <style type="text/css">

             #mynetwork {
                 width: 400px;
                 height: 400px;
                 background-color: #1C1A19;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             

             
             /* position absolute is important and the container has to be relative or absolute as well. */
          div.popup {
                 position:absolute;
                 top:0px;
                 left:0px;
                 display:none;
                 background-color:#f5f4ed;
                 -moz-border-radius: 3px;
                 -webkit-border-radius: 3px;
                 border-radius: 3px;
                 border: 1px solid #808074;
                 box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
          }

          /* hide the original tooltip */
          .vis-tooltip {
            display:none;
          }
             
        </style>
    </head>


    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "29", "label": "rule", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/29\u0027\u003erule\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": 253.1697032966395, "y": -787.3762195216933}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "1", "label": "magic circle", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/1\u0027\u003emagic circle\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": -17.84527427646504, "y": 33.24630857913923}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "2", "label": "constraint", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/2\u0027\u003econstraint\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": -210.57747922205675, "y": -953.9469413539368}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "3", "label": "game", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/3\u0027\u003egame\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": 381.1056375777907, "y": -203.38535442794924}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "64", "label": "safer space", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/64\u0027\u003esafer space\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": -964.736001683355, "y": -409.45204403226046}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "84", "label": "make-believe", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/84\u0027\u003emake-believe\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": 553.9254393386259, "y": 821.2180516335037}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "85", "label": "role-playing", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/85\u0027\u003erole-playing\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": 704.3811666417305, "y": 366.13450808341855}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "59", "label": "imaginary world", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/59\u0027\u003eimaginary world\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": -446.3472467125023, "y": 51.340942878357964}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "55", "label": "consistency", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/55\u0027\u003econsistency\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": -856.7566233881112, "y": 417.5987706893236}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "89", "label": "interactivity", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/89\u0027\u003einteractivity\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": 882.5111912615042, "y": -335.37802252790345}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "12", "label": "Johan Huizinga", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/12\u0027\u003eJohan Huizinga\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": -278.83051283379706, "y": 1000.0}]);
                  edges = new vis.DataSet([{"from": "29", "to": "1", "width": 10}, {"from": "29", "to": "2", "width": 10}, {"from": "29", "to": "3", "width": 10}, {"from": "64", "to": "1", "width": 10}, {"from": "84", "to": "1", "width": 10}, {"from": "84", "to": "85", "width": 10}, {"from": "59", "to": "1", "width": 10}, {"from": "59", "to": "3", "width": 10}, {"from": "59", "to": "55", "width": 10}, {"from": "89", "to": "1", "width": 10}, {"from": "89", "to": "3", "width": 10}, {"from": "85", "to": "3", "width": 10}, {"from": "85", "to": "1", "width": 10}, {"from": "12", "to": "1", "width": 10}, {"from": "3", "to": "1", "width": 10}, {"from": "55", "to": "1", "width": 10}, {"from": "1", "to": "2", "width": 10}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"configure": {"enabled": false}, "edges": {"color": {"inherit": true}, "smooth": false}, "physics": {"barnesHut": {"gravitationalConstant": -12050}, "minVelocity": 0.75}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  
                  // make a custom popup
                      var popup = document.createElement("div");
                      popup.className = 'popup';
                      popupTimeout = null;
                      popup.addEventListener('mouseover', function () {
                          console.log(popup)
                          if (popupTimeout !== null) {
                              clearTimeout(popupTimeout);
                              popupTimeout = null;
                          }
                      });
                      popup.addEventListener('mouseout', function () {
                          if (popupTimeout === null) {
                              hidePopup();
                          }
                      });
                      container.appendChild(popup);


                      // use the popup event to show
                      network.on("showPopup", function (params) {
                          showPopup(params);
                      });

                      // use the hide event to hide it
                      network.on("hidePopup", function (params) {
                          hidePopup();
                      });

                      // hiding the popup through css
                      function hidePopup() {
                          popupTimeout = setTimeout(function () { popup.style.display = 'none'; }, 500);
                      }

                      // showing the popup
                      function showPopup(nodeId) {
                          // get the data from the vis.DataSet
                          var nodeData = nodes.get([nodeId]);
                          popup.innerHTML = nodeData[0].title;

                          // get the position of the node
                          var posCanvas = network.getPositions([nodeId])[nodeId];

                          // get the bounding box of the node
                          var boundingBox = network.getBoundingBox(nodeId);

                          //position tooltip:
                          posCanvas.x = posCanvas.x + 0.5 * (boundingBox.right - boundingBox.left);

                          // convert coordinates to the DOM space
                          var posDOM = network.canvasToDOM(posCanvas);

                          // Give it an offset
                          posDOM.x += 10;
                          posDOM.y -= 20;

                          // show and place the tooltip.
                          popup.style.display = 'block';
                          popup.style.top = posDOM.y + 'px';
                          popup.style.left = posDOM.x + 'px';
                      }
                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
