        <style type="text/css">

             #mynetwork {
                 width: 400px;
                 height: 400px;
                 background-color: #1C1A19;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             

             
             /* position absolute is important and the container has to be relative or absolute as well. */
          div.popup {
                 position:absolute;
                 top:0px;
                 left:0px;
                 display:none;
                 background-color:#f5f4ed;
                 -moz-border-radius: 3px;
                 -webkit-border-radius: 3px;
                 border-radius: 3px;
                 border: 1px solid #808074;
                 box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
          }

          /* hide the original tooltip */
          .vis-tooltip {
            display:none;
          }
             
        </style>

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "61", "label": "The Grasshopper", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/61\u0027\u003eThe Grasshopper\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": 377.8173025526873, "y": 453.4452422629568}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "3", "label": "game", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/3\u0027\u003egame\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": 893.207715319431, "y": 352.06023416404247}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "8", "label": "play", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/8\u0027\u003eplay\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": -195.32376622879082, "y": -84.78338883829468}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "84", "label": "make-believe", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/84\u0027\u003emake-believe\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": 136.39910038040054, "y": 231.25462388464604}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "20", "label": "civilization", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/20\u0027\u003ecivilization\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": -627.7130457467309, "y": -175.9838609769547}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "12", "label": "Johan Huizinga", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/12\u0027\u003eJohan Huizinga\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": -539.194171448599, "y": -7.575794856659123}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "21", "label": "culture", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/21\u0027\u003eculture\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": -363.3722362637141, "y": -306.6119392061522}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "65", "label": "failure", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/65\u0027\u003efailure\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": -591.5640629336342, "y": -488.0251458771321}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "27", "label": "dice", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/27\u0027\u003edice\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": 534.8783768822468, "y": 965.819799781833}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "13", "label": "music", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/13\u0027\u003emusic\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": -197.20582036223743, "y": -547.5686719514882}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "23", "label": "artistic research", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/23\u0027\u003eartistic research\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": -35.72910444915349, "y": -422.1314969412171}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "90", "label": "collaboration", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/90\u0027\u003ecollaboration\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": -392.2002877019043, "y": 350.86893615862203}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "71", "label": "immersion", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/71\u0027\u003eimmersion\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": 1000.0, "y": -320.76853760420374}]);
                  edges = new vis.DataSet([{"from": "61", "to": "3", "width": 1}, {"from": "61", "to": "8", "width": 1}, {"from": "61", "to": "84", "width": 10}, {"from": "20", "to": "12", "width": 10}, {"from": "20", "to": "8", "width": 10}, {"from": "20", "to": "21", "width": 10}, {"from": "65", "to": "8", "width": 10}, {"from": "27", "to": "8", "width": 1}, {"from": "27", "to": "3", "width": 1}, {"from": "13", "to": "8", "width": 10}, {"from": "13", "to": "21", "width": 10}, {"from": "13", "to": "23", "width": 10}, {"from": "8", "to": "3", "width": 1}, {"from": "8", "to": "84", "width": 10}, {"from": "8", "to": "90", "width": 10}, {"from": "8", "to": "12", "width": 10}, {"from": "8", "to": "21", "width": 10}, {"from": "8", "to": "23", "width": 10}, {"from": "8", "to": "71", "width": 1}, {"from": "12", "to": "21", "width": 10}, {"from": "71", "to": "3", "width": 1}, {"from": "23", "to": "21", "width": 10}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"configure": {"enabled": false}, "edges": {"color": {"inherit": true}, "smooth": false}, "physics": {"barnesHut": {"gravitationalConstant": -12050}, "minVelocity": 0.75}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  
                  // make a custom popup
                      var popup = document.createElement("div");
                      popup.className = 'popup';
                      popupTimeout = null;
                      popup.addEventListener('mouseover', function () {
                          console.log(popup)
                          if (popupTimeout !== null) {
                              clearTimeout(popupTimeout);
                              popupTimeout = null;
                          }
                      });
                      popup.addEventListener('mouseout', function () {
                          if (popupTimeout === null) {
                              hidePopup();
                          }
                      });
                      container.appendChild(popup);


                      // use the popup event to show
                      network.on("showPopup", function (params) {
                          showPopup(params);
                      });

                      // use the hide event to hide it
                      network.on("hidePopup", function (params) {
                          hidePopup();
                      });

                      // hiding the popup through css
                      function hidePopup() {
                          popupTimeout = setTimeout(function () { popup.style.display = 'none'; }, 500);
                      }

                      // showing the popup
                      function showPopup(nodeId) {
                          // get the data from the vis.DataSet
                          var nodeData = nodes.get([nodeId]);
                          popup.innerHTML = nodeData[0].title;

                          // get the position of the node
                          var posCanvas = network.getPositions([nodeId])[nodeId];

                          // get the bounding box of the node
                          var boundingBox = network.getBoundingBox(nodeId);

                          //position tooltip:
                          posCanvas.x = posCanvas.x + 0.5 * (boundingBox.right - boundingBox.left);

                          // convert coordinates to the DOM space
                          var posDOM = network.canvasToDOM(posCanvas);

                          // Give it an offset
                          posDOM.x += 10;
                          posDOM.y -= 20;

                          // show and place the tooltip.
                          popup.style.display = 'block';
                          popup.style.top = posDOM.y + 'px';
                          popup.style.left = posDOM.x + 'px';
                      }
                  


                  

                  return network;

              }
              drawGraph();
        </script>
