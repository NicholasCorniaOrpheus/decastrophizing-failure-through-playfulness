        <script type="text/javascript">

              // initialize global variables.

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "3", "label": "game", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/3\u0027\u003egame\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": -92.7596257600597, "y": -995.6824474571911}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "88", "label": "goal", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/88\u0027\u003egoal\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": 23.49974162326578, "y": -0.3737385929327727}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "49", "label": "gamification", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/49\u0027\u003egamification\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": 924.9164715735247, "y": 438.65211839495123}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "5", "label": "competition", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/5\u0027\u003ecompetition\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": 65.01271121851029, "y": 1000.0}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "7", "label": "reward", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/7\u0027\u003ereward\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": -857.2362749821317, "y": 352.3297407015568}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "65", "label": "failure", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/65\u0027\u003efailure\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": -904.1421520166572, "y": -221.33061293699106}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "30", "label": "agency", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/30\u0027\u003eagency\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": 840.7091283435471, "y": -573.5950601093934}]);
                  edges = new vis.DataSet([{"from": "3", "to": "88", "width": 1}, {"from": "49", "to": "88", "width": 1}, {"from": "88", "to": "5", "width": 1}, {"from": "88", "to": "7", "width": 1}, {"from": "88", "to": "65", "width": 1}, {"from": "88", "to": "30", "width": 1}, {"from": "7", "to": "65", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"configure": {"enabled": false}, "edges": {"color": {"inherit": true}, "smooth": false}, "physics": {"barnesHut": {"gravitationalConstant": -12050}, "minVelocity": 0.75}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  
                  // make a custom popup
                      var popup = document.createElement("div");
                      popup.className = 'popup';
                      popupTimeout = null;
                      popup.addEventListener('mouseover', function () {
                          console.log(popup)
                          if (popupTimeout !== null) {
                              clearTimeout(popupTimeout);
                              popupTimeout = null;
                          }
                      });
                      popup.addEventListener('mouseout', function () {
                          if (popupTimeout === null) {
                              hidePopup();
                          }
                      });
                      container.appendChild(popup);


                      // use the popup event to show
                      network.on("showPopup", function (params) {
                          showPopup(params);
                      });

                      // use the hide event to hide it
                      network.on("hidePopup", function (params) {
                          hidePopup();
                      });

                      // hiding the popup through css
                      function hidePopup() {
                          popupTimeout = setTimeout(function () { popup.style.display = 'none'; }, 500);
                      }

                      // showing the popup
                      function showPopup(nodeId) {
                          // get the data from the vis.DataSet
                          var nodeData = nodes.get([nodeId]);
                          popup.innerHTML = nodeData[0].title;

                          // get the position of the node
                          var posCanvas = network.getPositions([nodeId])[nodeId];

                          // get the bounding box of the node
                          var boundingBox = network.getBoundingBox(nodeId);

                          //position tooltip:
                          posCanvas.x = posCanvas.x + 0.5 * (boundingBox.right - boundingBox.left);

                          // convert coordinates to the DOM space
                          var posDOM = network.canvasToDOM(posCanvas);

                          // Give it an offset
                          posDOM.x += 10;
                          posDOM.y -= 20;

                          // show and place the tooltip.
                          popup.style.display = 'block';
                          popup.style.top = posDOM.y + 'px';
                          popup.style.left = posDOM.x + 'px';
                      }
                  


                  

                  return network;

              }
              drawGraph();
