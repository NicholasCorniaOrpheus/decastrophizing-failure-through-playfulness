        <center>

        <style type="text/css">

             #mynetwork {
                 width: 400px;
                 height: 400px;
                 background-color: #1C1A19;
                 border: 1px solid lightgray;
                 position: relative;
                 float: left;
             }

             

             

             
             /* position absolute is important and the container has to be relative or absolute as well. */
          div.popup {
                 position:absolute;
                 top:0px;
                 left:0px;
                 display:none;
                 background-color:#f5f4ed;
                 -moz-border-radius: 3px;
                 -webkit-border-radius: 3px;
                 border-radius: 3px;
                 border: 1px solid #808074;
                 box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
          }

          /* hide the original tooltip */
          .vis-tooltip {
            display:none;
          }
             
        </style>

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "70", "label": "sub-creation", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/70\u0027\u003esub-creation\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": 267.6110899356865, "y": -132.7740637821306}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "55", "label": "consistency", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/55\u0027\u003econsistency\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": 367.7978942589188, "y": 314.1910919268204}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "59", "label": "imaginary world", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/59\u0027\u003eimaginary world\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": -150.0064025313905, "y": -76.09633765159964}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "60", "label": "verisimilitude", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/60\u0027\u003everisimilitude\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": 61.715746079360216, "y": 535.3683360153433}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "83", "label": "artificiality", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/83\u0027\u003eartificiality\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": 78.79710375490595, "y": -271.5634033122469}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "58", "label": "parody", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/58\u0027\u003eparody\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": -1000.0, "y": -421.393456872317}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "76", "label": "Italo Calvino", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/76\u0027\u003eItalo Calvino\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": -472.0712334755285, "y": -92.00055324120868}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "1", "label": "magic circle", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/1\u0027\u003emagic circle\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": 677.1837432672121, "y": 400.2724121798787}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "3", "label": "game", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/3\u0027\u003egame\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": 791.7046494204777, "y": -52.15868120891768}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "69", "label": "temporary world", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/69\u0027\u003etemporary world\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": -337.83289469248456, "y": 172.01974277069644}, {"color": "#f8f7f4", "font": {"color": "#f8f7f4"}, "id": "86", "label": "fan culture", "shape": "dot", "size": 10, "title": "\u003cbody\u003e\u003ca href=\u0027https://nicholascorniaorpheus.github.io/decastrophizing-failure-through-playfulness/kg/86\u0027\u003efan culture\u003c/a\u003e \u003c/body\u003e", "value": 10, "x": -284.89969601715694, "y": -375.8650868243188}]);
                  edges = new vis.DataSet([{"from": "70", "to": "55", "width": 1}, {"from": "70", "to": "59", "width": 1}, {"from": "70", "to": "60", "width": 1}, {"from": "70", "to": "83", "width": 10}, {"from": "60", "to": "55", "width": 1}, {"from": "60", "to": "59", "width": 1}, {"from": "58", "to": "59", "width": 1}, {"from": "83", "to": "59", "width": 10}, {"from": "76", "to": "59", "width": 10}, {"from": "59", "to": "1", "width": 1}, {"from": "59", "to": "3", "width": 1}, {"from": "59", "to": "55", "width": 1}, {"from": "59", "to": "69", "width": 10}, {"from": "59", "to": "86", "width": 10}, {"from": "3", "to": "1", "width": 1}, {"from": "55", "to": "1", "width": 1}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"configure": {"enabled": false}, "edges": {"color": {"inherit": true}, "smooth": false}, "physics": {"barnesHut": {"gravitationalConstant": -12050}, "minVelocity": 0.75}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  
                  // make a custom popup
                      var popup = document.createElement("div");
                      popup.className = 'popup';
                      popupTimeout = null;
                      popup.addEventListener('mouseover', function () {
                          console.log(popup)
                          if (popupTimeout !== null) {
                              clearTimeout(popupTimeout);
                              popupTimeout = null;
                          }
                      });
                      popup.addEventListener('mouseout', function () {
                          if (popupTimeout === null) {
                              hidePopup();
                          }
                      });
                      container.appendChild(popup);


                      // use the popup event to show
                      network.on("showPopup", function (params) {
                          showPopup(params);
                      });

                      // use the hide event to hide it
                      network.on("hidePopup", function (params) {
                          hidePopup();
                      });

                      // hiding the popup through css
                      function hidePopup() {
                          popupTimeout = setTimeout(function () { popup.style.display = 'none'; }, 500);
                      }

                      // showing the popup
                      function showPopup(nodeId) {
                          // get the data from the vis.DataSet
                          var nodeData = nodes.get([nodeId]);
                          popup.innerHTML = nodeData[0].title;

                          // get the position of the node
                          var posCanvas = network.getPositions([nodeId])[nodeId];

                          // get the bounding box of the node
                          var boundingBox = network.getBoundingBox(nodeId);

                          //position tooltip:
                          posCanvas.x = posCanvas.x + 0.5 * (boundingBox.right - boundingBox.left);

                          // convert coordinates to the DOM space
                          var posDOM = network.canvasToDOM(posCanvas);

                          // Give it an offset
                          posDOM.x += 10;
                          posDOM.y -= 20;

                          // show and place the tooltip.
                          popup.style.display = 'block';
                          popup.style.top = posDOM.y + 'px';
                          popup.style.left = posDOM.x + 'px';
                      }
                  


                  

                  return network;

              }
              drawGraph();
        </script>
    </body>
